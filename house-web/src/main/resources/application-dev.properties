server.port=8091
domain.name=127.0.0.1:8091

management.port=8092
#spring.datasource.url=jdbc:mysql://localhost:3306/house?characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.druid.driverClassName=com.mysql.jdbc.Driver
spring.druid.url=jdbc:mysql://127.0.0.1:3306/house?useUnicode=true&amp;characterEncoding=UTF-8&amp;zeroDateTimeBehavior=convertToNull
spring.druid.username=root
spring.druid.password=root
#最大连接数
spring.druid.maxActive=30
#最小连接数
spring.druid.minIdle=5
#获取连接最大等待时间
spring.druid.maxWait=10000
#解决mysql8小时问题,
spring.druid.validationQuery=SELECT 'x'
#空闲连接检查间隔时间
spring.druid.timeBetweenEvictionRunsMillis=60000
#空闲连接最小空闲时间，达到这个时间属于空闲连接
spring.druid.minEvictableIdleTimeMillis=300000


mybatis.config-location=classpath:/mybatis/mybatis-config.xml

spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html;charset=UTF-8
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.suffix=.ftl

spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.auto_import=common/common.ftl as common

#本地存放的文件路径,可以修改成自己的图片存放路径,对应nginx.conf里alias对应目录(若本地安装了nginx服务器,开启如下配置)
file.path=G:/item_idea/springboot-house

#静态资源地址前缀(若本地安装了nginx服务器,开启如下配置)
file.prefix=http://127.0.0.1:8081/images

#静态资源地址前缀(若未安装nginx想快速看效果,开启如下配置）
#file.prefix=http://127.0.0.1:8091/static/imgs

#SpringBoot Admin监控地址
spring.boot.admin.url=http://localhost:8070

